<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h1>Simon Says Game</h1>
  <h2 style="opacity: 0.7;">Press the spacebar or the start button to start the game </h2>
  
<div class="btn-container">
    <div class="line-one">
      <div class="btn red" type="button" id="red"></div>
      <div class="btn yellow" type="button" id="yellow"></div>
    </div>
    <div class="line-two">
      <div class="btn  green" type="button" id="green"></div>
      <div class="btn purple" type="button" id="purple"></div>
  </div>
</div>
<button id="start">Start</button>
<button style="background-color: green;" id="restart">Restart</button>

  <p>If you want to know to play the game <br>
    <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU" style=" color: red;">Click here</a></p>

  <script src="app.js"></script>
  </body>
  </html>
